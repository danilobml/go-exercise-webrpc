<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Rock, Paper, Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Rock, Paper, Scissors</h1>
      <hr />

      <p id="player_choice">&nbsp;</p>
      <p id="computer_choice">&nbsp;</p>
      <p id="round_result">&nbsp;</p>

      <hr>

      <p>Choose Rock, Paper or Scissors</p>
      <br>
      <br>

      <button class="btn btn-outline-secondary" onclick="choose(0)">Rock</button>
      <button class="btn btn-outline-danger" onclick="choose(1)">Paper</button>
      <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>
    </div>
  </body>
  <script>
    function choose(playerChoice) {
        fetch("play?c=" + playerChoice)
            .then(response => response.json())
            .then(data => {
                document.getElementById("computer_choice").innerHTML = data["computerChoice"]
                document.getElementById("round_result").innerHTML = data["roundResult"]
            })
            .catch(error => console.log(error))

        const playerChoiceParagraph = document.getElementById("player_choice")
        if (playerChoice === 0) {
            playerChoiceParagraph.innerHTML = "You clicked Rock"
        } else if (playerChoice === 1) {
            playerChoiceParagraph.innerHTML = "You clicked Paper"
        } else {
            playerChoiceParagraph.innerHTML = "You clicked Scissors"
        }
    }

  </script>
</html>
